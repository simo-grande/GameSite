<mat-table [dataSource]="quotes" class="mat-elevation-z8">

    <!-- Game-Name Column -->
    <ng-container matColumnDef="game_name">
        <mat-header-cell *matHeaderCellDef> Game-Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.game_name}} </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Scheduled-Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
