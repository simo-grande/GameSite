<div fxShow="true" fxHide.lt-md fxFlex fxLayout>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <mat-icon>games</mat-icon>
            <a class="navbar-brand" style="padding: 5px">GAMING SITE</a>
            <span class="flexExpand"></span>
            <div fxFlex fxLayoutAlign="flex-end center">
                <a href="#" mat-button [routerLink]="['/home']" (click)="service.logoutHandler()">Log-Out</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<mat-tab-group color="accent" backgroundColor="primary">
    <mat-tab label="Games">
        <!-- <mat-paginator [length]="50" [pageSizeOptions]="[5]"> </mat-paginator> -->
        <mat-divider></mat-divider>

        <mat-card class="example-card" *ngFor="let game_item of games">
            <mat-card-header>
                <a [routerLink]="['/sign-up']">
                    <div mat-card-avatar class="example-header-image"></div>
                </a>
                <mat-card-title>{{game_item.game_name}}</mat-card-title>
                <mat-card-subtitle>EA sports</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image src="{{game_item.pic_url}}" style="width: 100%; height: 180px;"
                alt="Photo of a Shiba Inu" />
            <mat-card-content>
                <p>
                    Schedule-Type : {{game_item.schedule_type}}
                </p>
                <p> Date : {{game_item.date}}</p>
                <p> Time : {{game_item.time}}</p>
                <p> Max number of players : {{game_item.no_players}}</p>
            </mat-card-content>
            <mat-card-actions [state]="{game:game_item}">
                <button mat-button (click)="requestQuote(game_item)" *ngIf="game_item.userId !== currentUser">Request a
                    Quote</button>
                <mat-divider></mat-divider>
            </mat-card-actions>
        </mat-card>

    </mat-tab>

    <mat-tab label="Profile">
        <!-- <ng-template mat-tab-label>
            <div mat-card-avatar class="example-header-image"></div>
            Profile
        </ng-template> -->
        <app-profile></app-profile>
    </mat-tab>

    <mat-tab label="Invite People">
        <app-invites></app-invites>
    </mat-tab>
    <mat-tab><span class="example-spacer"></span></mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <a>
                <mat-card-header> </mat-card-header>
            </a>
        </ng-template>
    </mat-tab>
    <!-- <mat-tab>
        <ng-template mat-tab-label>
            <button mat-icon-button style="flex: 1 1 auto">Log out</button>
        </ng-template>
    </mat-tab> -->
</mat-tab-group>
